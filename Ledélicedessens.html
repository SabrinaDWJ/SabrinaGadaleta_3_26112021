<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/5de27bfde3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/txt.css">
        <link rel="stylesheet"  href="css/normalize.css">
        <link rel="stylesheet" href="css/flex.css">
        <link rel="stylesheet" href="css/animation.css">
        <link rel="stylesheet" href="css/nuancier.css">
        <link rel="stylesheet"  media="screen and (min-width: 992px)" href="css/desktop.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="images/png" href="images/cropped.png" >
        <title>OhMyFood</title>
    </head>
    <body>
        <header class="headerstyle flex flex-justify-center flex-align-center">
            <a href="Accueil.html" class="arrow-position"><i class="fas fa-arrow-left arrow txt-xl"></i></a>
            <img src="images/ohmyfood.png" alt="logo" class="logo">
        </header>
        <div>
            <div class="picture-container">
                <img src="images/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens" class="picture">
            </div>
        </div>
        <section>
            <div class="menu-container">
                <div class="flex-align-baseline flex-justify-space-between">
                    <h1 class="restaurant-name txt-title txt-weight-medium">Le délice des sens</h1>
                    <div class="hearts">
                        <label for="heart" class="heart-container">
                            <input type="checkbox" id="heart" class="check-heart check"/>
                            <i class="far fa-heart check-heart heart-icon"></i>
                            <i class="fas fa-heart check-heart heart-icon heart-full"></i>
                        </label>
                    </div>
                </div>
                <div class="menu-specialty">
                    <h2 class="meals-title txt-m txt-weight-medium">ENTRÉES</h2>
                    <div class="green-line"></div>
                    <div class="meals-container">
                        <div class="list-meals animation n1">
                            <input type="checkbox" id="check1" class="selection">
                            <label for="check1" class="meals flex">
                                <div class="meals-description flex flex-column">
                                    <h3 class="meals-name">Tartare de thon</h3>
                                    <p class="meals-name txt-xs">Assaisonné au yuzu</p>
                                </div>
                                <div class="meals-price txt-xs txt-weight-bold">25€</div>
                                <div class="meals-check flex flex-justify-center flex-align-center">                        
                                    <i class="fas fa-check-circle icon-check"></i>
                                </div>
                            </label>
                        </div>
                        <div class="list-meals animation n2">
                            <input type="checkbox" id="check2" class="selection">
                            <label for="check2" class="meals flex">
                                <div class="meals-description flex flex-column">
                                    <h3 class="meals-name">Bouchée de homard croustillant</h3>
                                    <p class="meals-name txt-xs">Et sa farandole de petits légumes</p>
                                </div>
                                <div class="meals-price txt-xs txt-weight-bold">35€</div>
                                <div class="meals-check flex flex-justify-center flex-align-center">                         
                                    <i class="fas fa-check-circle icon-check"></i>
                                </div>
                            </label>
                        </div>
                        <div class="list-meals animation n3"> 
                            <input type="checkbox" id="check3" class="selection">
                            <label for="check3" class="meals flex">
                                <div class="meals-description flex flex-column">
                                    <h3 class="meals-name">Velouté de cèpes</h3>
                                    <p class="meals-name txt-xs">Aux truffes</p>
                                </div>
                                <div class="meals-price txt-xs txt-weight-bold">20€</div>
                                <div class="meals-check flex flex-justify-center flex-align-center">                       
                                    <i class="fas fa-check-circle icon-check"></i>
                                </div>
                            </label>
                        </div>
                    </div>    
                </div>
                <div class="menu-specialty">
                    <h2 class="meals-title txt-m txt-weight-medium">mealsS</h2>
                    <div class="green-line"></div>
                    <div class="meals-container">
                        <div class="list-meals animation n4">
                            <input type="checkbox" id="check4" class="selection">
                            <label for="check4" class="meals flex">
                                <div class="meals-description flex flex-column">
                                    <h3 class="meals-name">Poulet rôti aux herbes de Provence</h3>
                                    <p class="meals-name txt-xs">Et sa crème de truffe</p>
                                </div>
                                <div class="meals-price txt-xs txt-weight-bold">40€</div>
                                <div class="meals-check flex flex-justify-center flex-align-center">                        
                                    <i class="fas fa-check-circle icon-check"></i>
                                </div>
                            </label>
                        </div>
                        <div class="list-meals animation n5">
                            <input type="checkbox" id="check5" class="selection">
                            <label for="check5" class="meals flex">
                                <div class="meals-description flex flex-column">
                                    <h3 class="meals-name">Langouste rôtie</h3>
                                    <p class="meals-name txt-xs">Et ses légumes de saison</p>
                                </div>
                                <div class="meals-price txt-xs txt-weight-bold">35€</div>
                                <div class="meals-check flex flex-justify-center flex-align-center">                         
                                    <i class="fas fa-check-circle icon-check"></i>
                                </div>
                            </label>
                        </div>
                        <div class="list-meals animation n6">
                            <input type="checkbox" id="check6" class="selection">
                            <label for="check6" class="meals flex">
                                <div class="meals-description flex flex-column">
                                    <h3 class="meals-name">Côte de boeuf Angus</h3>
                                    <p class="meals-name txt-xs">Et sa purée de panais</p>
                                </div>
                                <div class="meals-price txt-xs txt-weight-bold">44€</div>
                                <div class="meals-check flex flex-justify-center flex-align-center">
                                    <i class="fas fa-check-circle icon-check"></i>
                                </div>
                            </label>
                        </div>
                    </div>  
                </div> 
                <div class="menu-specialty">
                    <h2 class="meals-title txt-m txt-weight-medium">DESSERTS</h2>
                    <div class="green-line"></div>
                    <div class="meals-container">
                        <div class="list-meals animation n7">
                            <input type="checkbox" id="check7" class="selection">
                            <label for="check7" class="meals flex">
                                <div class="meals-description flex flex-column">
                                    <h3 class="meals-name">Farandole de desserts</h3>
                                    <p class="meals-name txt-xs">Du chef</p>
                                </div>
                                <div class="meals-price txt-xs txt-weight-bold">18€</div>
                                <div class="meals-check flex flex-justify-center flex-align-center">                         
                                    <i class="fas fa-check-circle icon-check"></i>
                                </div>
                            </label>
                        </div>
                        <div class="list-meals animation n8">
                            <input type="checkbox" id="check8" class="selection">
                            <label for="check8" class="meals flex">
                                <div class="meals-description flex flex-column">
                                    <h3 class="meals-name">Crème brulée</h3>
                                    <p class="meals-name txt-xs">Revisitée</p>
                                </div>
                                <div class="meals-price txt-xs txt-weight-bold">22€</div>
                                <div class="meals-check flex flex-justify-center flex-align-center">               
                                    <i class="fas fa-check-circle icon-check"></i>
                                </div>
                            </label>
                        </div>
                        <div class="list-meals animation n9">
                            <input type="checkbox" id="check9" class="selection">
                            <label for="check9" class="meals flex">
                                <div class="meals-description flex flex-column">
                                    <h3 class="meals-name">Tiramisu</h3>
                                    <p class="meals-name txt-xs">À la noisette</p>
                                </div>
                                <div class="meals-price txt-xs txt-weight-bold">23€</div>
                                <div class="meals-check flex flex-justify-center flex-align-center">                     
                                    <i class="fas fa-check-circle icon-check"></i>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="button-box flex flex-justify-center">
                    <a href="#" class="button">Commander</a>
                </div>   
            </div>    
        </section>
        <footer>
            <h3 class="titlefooter txt-l txt-weight-medium">ohmyfood</h3>
            <div class="footerslink">
                <a href="#" class="stylelink flex flex-align-baseline txt-s">
                    <i class="fas fa-utensils"></i>
                    <p class="stylep1 pf">Proposer un restaurant</p>
                </a>
                <a href="#" class="stylelink flex flex-align-baseline txt-s">
                    <i class="fas fa-hands-helping"></i>
                    <p class="stylep pf">Devenir partenaire</p>
                </a>
                <a href="#" class="stylelink flex flex-align-baseline txt-s">
                    <p class="stylep pf">Méntions légales</p>
                </a>
                <a href="mailto:ohmyfood@gmail.com" class="stylelink flex flex-align-baseline txt-s">
                    <p class="stylep pf">Contact</p>
                </a>
            </div>
        </footer>
    </body>
</html>
