<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/5de27bfde3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/txt.css">
        <link rel="stylesheet"  href="css/normalize.css">
        <link rel="stylesheet" href="css/flex.css">
        <link rel="stylesheet" href="css/animation.css">
        <link rel="stylesheet" href="css/nuancier.css">
        <link rel="stylesheet"  media="screen and (min-width: 992px)" href="css/desktop.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icone" type="images/png" href="images/ohmyfood.png" >
        <title>ohmyfood</title>
    </head>
    <body>
        <header class="headerstyle flex flex-justify-center flex-align-center">
            <a href="Accueil.html" class="positionarrow"><i class="fas fa-arrow-left arrow txt-xl"></i></a>
            <img src="images/ohmyfood.png" alt="logo" class="logo">
        </header>
        <div class="section4">
            <div class="containerimage">
                <img src="images/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens" class="image">
            </div>
        </div>
        <section class="section5">
            <div class="sectionmenu">
                <div class="containertitle flex-align-baseline flex-justify-space-between">
                    <h1 class="menutitle txt-title txt-weight-medium">Le délice des sens</h1>
                    <div class="hearts">
                        <label for="heart" class="heartmenu">
                            <input type="checkbox" id="heart" class="check-heart check"/>
                            <i class="far fa-heart check-heart icon"></i>
                            <i class="fas fa-heart check-heart icon icon2"></i>
                        </label>
                    </div>
                </div>
                <div class="containermenu">
                    <h2 class="titleplates txt-m txt-weight-medium">ENTRÉES</h2>
                    <div class="linegreen"></div>
                    <div class="containerlist">
                        <div class="listplates animation n1">
                            <input type="checkbox" id="choice1" class="selection">
                            <label for="choice1" class="plat">
                                <div class="listdescription">
                                    <h3 class="items1">Tartare de thon</h3>
                                    <p class="items2 txt-xs">Assaisonné au yuzu</p>
                                </div>
                                <div class="items3 txt-xs txt-weight-bold">25€</div>
                                <div class="platecheck">                        
                                    <i class="fas fa-check-circle checkicone"></i>
                                </div>
                            </label>
                        </div>
                        <div class="listplates animation n2">
                            <input type="checkbox" id="choice2" class="selection">
                            <label for="choice2" class="plat">
                                <div class="listdescription">
                                    <h3 class="items1">Bouchée de homard croustillant</h3>
                                    <p class="items2 txt-xs">Et sa farandole de petits légumes</p>
                                </div>
                                <div class="items3 txt-xs txt-weight-bold">35€</div>
                                <div class="platecheck">                         
                                    <i class="fas fa-check-circle checkicone"></i>
                                </div>
                            </label>
                        </div>
                        <div class="listplates animation n3"> 
                            <input type="checkbox" id="choice3" class="selection">
                            <label for="choice3" class="plat">
                                <div class="listdescription">
                                    <h3 class="items1">Velouté de cèpes</h3>
                                    <p class="items2 txt-xs">Aux truffes</p>
                                </div>
                                <div class="items3 txt-xs txt-weight-bold">20€</div>
                                <div class="platecheck">                       
                                    <i class="fas fa-check-circle checkicone"></i>
                                </div>
                            </label>
                        </div>
                    </div>    
                </div>
                <div class="containermenu">
                    <h2 class="titleplates txt-m txt-weight-medium">PLATS</h2>
                    <div class="linegreen"></div>
                    <div class="containerlist">
                        <div class="listplates animation n4">
                            <input type="checkbox" id="choice4" class="selection">
                            <label for="choice4" class="plat">
                                <div class="listdescription">
                                    <h3 class="items1">Poulet rôti aux herbes de Provence</h3>
                                    <p class="items2 txt-xs">Et sa crème de truffe</p>
                                </div>
                                <div class="items3 txt-xs txt-weight-bold">40€</div>
                                <div class="platecheck">                        
                                    <i class="fas fa-check-circle checkicone"></i>
                                </div>
                            </label>
                        </div>
                        <div class="listplates animation n5">
                            <input type="checkbox" id="choice5" class="selection">
                            <label for="choice5" class="plat">
                                <div class="listdescription">
                                    <h3 class="items1">Langouste rôtie</h3>
                                    <p class="items2 txt-xs">Et ses légumes de saison</p>
                                </div>
                                <div class="items3 txt-xs txt-weight-bold">35€</div>
                                <div class="platecheck">                         
                                    <i class="fas fa-check-circle checkicone"></i>
                                </div>
                            </label>
                        </div>
                        <div class="listplates animation n6">
                            <input type="checkbox" id="choice6" class="selection">
                            <label for="choice6" class="plat">
                                <div class="listdescription">
                                    <h3 class="items1">Côte de boeuf Angus</h3>
                                    <p class="items2 txt-xs">Et sa purée de panais</p>
                                </div>
                                <div class="items3 txt-xs txt-weight-bold">44€</div>
                                <div class="platecheck">
                                    <i class="fas fa-check-circle checkicone"></i>
                                </div>
                            </label>
                        </div>
                    </div>  
                </div> 
                <div class="containermenu">
                    <h2 class="titleplates txt-m txt-weight-medium">DESSERTS</h2>
                    <div class="linegreen"></div>
                    <div class="containerlist">
                        <div class="listplates animation n7">
                            <input type="checkbox" id="choice7" class="selection">
                            <label for="choice7" class="plat">
                                <div class="listdescription">
                                    <h3 class="items1">Farandole de desserts</h3>
                                    <p class="items2 txt-xs">Du chef</p>
                                </div>
                                <div class="items3 txt-xs txt-weight-bold">18€</div>
                                <div class="platecheck">                         
                                    <i class="fas fa-check-circle checkicone"></i>
                                </div>
                            </label>
                        </div>
                        <div class="listplates animation n8">
                            <input type="checkbox" id="choice8" class="selection">
                            <label for="choice8" class="plat">
                                <div class="listdescription">
                                    <h3 class="items1">Crème brulée</h3>
                                    <p class="items2 txt-xs">Revisitée</p>
                                </div>
                                <div class="items3 txt-xs txt-weight-bold">22€</div>
                                <div class="platecheck">               
                                    <i class="fas fa-check-circle checkicone"></i>
                                </div>
                            </label>
                        </div>
                        <div class="listplates animation n9">
                            <input type="checkbox" id="choice9" class="selection">
                            <label for="choice9" class="plat">
                                <div class="listdescription">
                                    <h3 class="items1">Tiramisu</h3>
                                    <p class="items2 txt-xs">À la noisette</p>
                                </div>
                                <div class="items3 txt-xs txt-weight-bold">23€</div>
                                <div class="platecheck">                     
                                    <i class="fas fa-check-circle checkicone"></i>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="bcommander flex flex-justify-center">
                    <a href="#" class="commander">Commander</a>
                </div>   
            </div>    
        </section>
        <footer>
            <h3 class="titlefooter txt-l txt-weight-medium">ohmyfood</h3>
            <div class="footerslink">
                <a href="#" class="stylelink flex flex-align-baseline txt-s">
                    <i class="fas fa-utensils"></i>
                    <p class="stylep1 pf">Proposer un restaurant</p>
                </a>
                <a href="#" class="stylelink flex flex-align-baseline txt-s">
                    <i class="fas fa-hands-helping"></i>
                    <p class="stylep pf">Devenir partenaire</p>
                </a>
                <a href="#" class="stylelink flex flex-align-baseline txt-s">
                    <p class="stylep pf">Méntions légales</p>
                </a>
                <a href="mailto:ohmyfood@gmail.com" class="stylelink flex flex-align-baseline txt-s">
                    <p class="stylep pf">Contact</p>
                </a>
            </div>
        </footer>
    </body>
</html>
